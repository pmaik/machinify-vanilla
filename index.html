    <body>

            <div class="password-generator">
                <h2 class="password-generator-heading">Password Generator</h2>
                <div class="password-output">
                    <p class="password-display">
                        Password: <span class="password-value"></span>
                    </p>
                    <button class="password-copy-btn">COPY</button>
                </div>

                <div class="character-length">
                    <div class="character-text">
                        <p>Character Length</p>
                        <p class="character-length-count">4</p>
                    </div>
                    <input
                        type="range"
                        name="password-length"
                        class="password-length-input"
                        min="4"
                        max="20"
                        value="4"
                    />
                </div>

                <div class="checkbox-container">
                    <label
                        ><input
                            type="checkbox"
                            name="lowercase-letters"
                            class="lowercase-checkbox"
                            checked
                        />Include Lowercase letters</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="uppercase-letters"
                            class="uppercase-checkbox"
                        />Include Uppercase letters</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="Numbers"
                            class="number-checkbox"
                        />Include Numbers</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="Symbols"
                            class="symbol-checkbox"
                        />Include Symbols</label
                    >
                </div>

                <div class="generator-container">
                    <div class="password-strength">
                        <p>Strength:</p>
                        <p class="password-strength-value">Poor</p>
                    </div>

                    <button class="generate-btn">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>

        <script type="module" src="/main.js"></script>
    </body>
